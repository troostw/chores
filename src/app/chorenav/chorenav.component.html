<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="'over'"
    [opened]="false">
    <mat-toolbar color="primary">Menu
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/chorelist">Chorelists</a>
      <a mat-list-item routerLink="/choreedit">edit</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>
          <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="onRoot">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <button (click)="goBack()" mat-icon-button type="button"
                 *ngIf="!onRoot"><mat-icon aria-label="Side nav toggle icon">arrow_back</mat-icon>
        </button>
      </span>
      
      <span>chores</span>
      <span class="fill-remaining-space"></span>
      <span *ngIf="auth.user | async as user">
        <p>{{ user.displayName }} <img src="{{ user.photoURL }}" width="30px"></p>
      </span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
